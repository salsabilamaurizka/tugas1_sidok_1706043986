<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ubah Poli</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>

<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <br>
    <h2 class="col-sm-4"> Ubah Poli </h2>
    <br>
    <div class="container-fluid">
        <div class="w-50">
            <form th:action="@{/poli/update/{idPoli}(idPoli=${poli.idPoli})}" th:object="${poli}" method="POST">
                <div class="row pt-1">
                    <label class="col-sm-4"> Nama </label>
                    <input class="col-sm-7 form-control input-sm" type="text" th:value="${poli.nama}" name="nama"/>
                </div>
                <div class="row pt-1">
                    <label class="col-sm-4"> Lokasi </label>
                    <input class="col-sm-7 form-control input-sm" type="text" th:value="${poli.lokasi}" name="lokasi"/>
                </div>
                <div>
                    <button class="btn brn-sm btn-primary" type="submit"> Submit </button>
                </div>
            </form>
        </div>

    </div>
</div>

</body>

</html>
