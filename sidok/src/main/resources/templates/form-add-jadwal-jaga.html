<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tambah Jadwal Jaga Poli Dokter</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>

<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <br>
    <h2 class="text-center">Tambah Jadwal Jaga Poli Seorang Dokter</h2>
    <br>
    <form th:action="@{/jadwal/tambah/} + ${dokter.nip}" th:object="${jadwalJaga}" method="POST">
        <div class="row justify-content-center">
            <div class="col-6" style="margin-left:230px">
                <div class="row pt-1">
                    <label class="col-sm-2 col-form-label">Nama</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="nama"  th:value="${dokter.nama}" readonly="true">
                    </div>
                </div>

                <div class="row pt-1">
                    <label class="col-sm-2 col-form-label">Poli</label>
                    <div class="col-sm-5">
                        <select class="form-control container1" id="sel1" th:field="*{poli}">
                            <option value="">-- Silahkan Pilih Poli --</option>
                            <option th:each="poli : ${poliList}" th:text="${poli.nama}" th:value="${poli.idPoli}"></option>
                        </select>
                    </div>
                </div>

                <div class="row pt-1">
                    <label class="col-sm-2 col-form-label">Hari</label>
                    <div class="col-sm-5">
                        <select class="form-control" th:field="*{hari}">
                            <option value="">-- Silahkan Pilih Hari --</option>
                            <option value="Senin">Senin</option>
                            <option value="Selasa">Selasa</option>
                            <option value="Rabu" >Rabu</option>
                            <option value="Kamis">Kamis</option>
                            <option value="Jumat">Jumat</option>
                            <option value="Sabtu">Sabtu</option>
                            <option value="Minggu">Minggu</option>
                        </select>
                    </div>
                </div>
                <div>
                    <br>
                    <button class="btn btn-sm btn-primary text-white" type="submit"> Submit </button>
                </div>
            </div>
        </div>
    </form>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-7">
                <div th:if="${success != null && success}">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <p class="mb-0" th:text="'Berhasil menambahkan jadwal jaga untuk Dokter ' + ${dokter.nama} + ' di ' + ${jadwalJagaModel.poli.nama} + ' pada hari ' + ${jadwalJagaModel.hari}"></p>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                </div>

                <div style="border:1px solid lightgrey">
                    <p class="p-3 bg-dark text-white"> Daftar Poli</p>
                    <div class="px-3">
                        <table class="table" >
                            <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Hari</th>
                            </tr>
                            </thead>
                            <tbody th:each="jadwalJaga, iterationStatus : ${jadwalJagaList}">
                            <tr>
                                <th scope="row" th:text="${iterationStatus.count}"></th>
                                <td><a th:text="${jadwalJaga.poli.nama}"></a></td>
                                <td th:text="${jadwalJaga.hari}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <br>
    </div>
</div>
</body>
</html>
