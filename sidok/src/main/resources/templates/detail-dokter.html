<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Detail Dokter</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <h2 class="card-title bg-light p-3">Detail Dokter</h2>
                <div class="card-body">
                    <h3 th:text="'Nama: ' + ${dokter.nama}"></h3>
                    <h3 th:text="'NIP: ' + ${dokter.nip}"></h3>
                    <h3 th:text="'NIK: ' + ${dokter.nik}"></h3>
                    <h3 th:text="'Tempat Lahir: ' + ${dokter.tempatLahir}"></h3>
                    <h3 th:text="'Tanggal Lahir: ' + ${#dates.format(dokter.tanggalLahir, 'yyyy-MM-dd')}"></h3>
                    <h3 th:if="${dokter.jenisKelamin}==1">Jenis Kelamin: Laki-Laki</h3>
                    <h3 th:if="${dokter.jenisKelamin}==2">Jenis Kelamin: Perempuan</h3>
                    <!--    <h3 th:text="'Spesialisasi: ' + ${dokter.spesialisasi}"></h3>-->

                    <div class="text-right">
                        <form class="d-inline" th:action="@{/dokter/update/}+${dokter.idDokter}">
                            <button class="btn btn-sm bg-dark text-white">
                                Ubah
                            </button>
                        </form>
                        <form class="d-inline" th:action="@{/dokter/delete/}+${dokter.idDokter}">
                            <button class="btn btn-sm bg-danger text-white">
                                Hapus
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>

</body>

</html>
