<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Sistem Informasi Dokter</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <div class="row">
        <div class="col"></div>
        <div class="col-md-7">
            <br>
            <h2 class="text-center align-content-center"> Sistem Informasi Dokter</h2>
            <br>
            <div style="border:1px solid lightgrey">
                <p class="p-3 bg-dark text-white"> Daftar Spesialisasi</p>
                <div class="px-3">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Spesialisasi</th>
                            <th scope="col">Jumlah Dokter</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="spesialisasi, iterationStatus : *{listSpesialisasi}">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${spesialisasi.nama}"></td>
                            <td th:text="${spesialisasi.jumlahDokter}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <br>
</div>
</body>

</html>
